<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma Beta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="auth-container">
        
        <div class="auth-card">
            <a href="/" class="simple-back-button back-link">Volver al Inicio</a>
            <h2>Iniciar Sesión (Beta)</h2>
            <form id="login-form" method="post" action="http://localhost:3000/auth/login" >
                <label for="login-email">Correo Electrónico:</label>
                <input name="email" type="email" id="login-email" required>
                
                <label for="login-password">Contraseña:</label>
                <input name="password" type="password" id="login-password" required>
                
                <button type="submit" class="submit-btn">Ingresar</button>
                
                <div class="auth-links">
                    <a href="/recuperar">¿Olvidaste tu contraseña?</a>
                    <a href="/registro">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
