<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="/" class="simple-back-button">&larr; Volver al Inicio</a>
            <h2>Crear Cuenta</h2>
            <form method="post" action="http://localhost:3000/auth/registro">
                <label for="register-name">Nombre Completo:</label>
                <input name="nombre" type="text" id="register-name" required>
                <label for="register-email">Correo Electrónico:</label>
                <input name="email" type="email" id="register-email" required>
                <label for="register-password">Contraseña:</label>
                <input name="password" type="password" id="register-password" required>
                <button type="submit" class="submit-btn">Registrarse</button>
                <div class="auth-links">
                    <a href="/login">¿Ya tienes cuenta? Inicia Sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
